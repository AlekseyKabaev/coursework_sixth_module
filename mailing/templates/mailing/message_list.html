{% extends 'mailing/base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-2">
            {% for message in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">Тема письма: {{ message.subject }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class=btn-group">
                                {% if user.is_authenticated %}
                                <a class="btn btn-primary rounded" href="{% url 'mailing:message_detail' message.pk %}" role="button">Посмотреть</a>
                                <span style="margin: 0 3px;"></span>
                                {% if user == message.owner %}
                                <a class="btn btn-primary rounded" href="{% url 'mailing:message_update' message.pk %}" role="button">Редактировать</a>
                                <span style="margin: 0 3px;"></span>
                                <a class="btn btn-danger rounded" href="{% url 'mailing:message_delete' message.pk %}" role="button">Удалить</a>
                                <span style="margin: 0 3px;"></span>
                                {% endif %}
                                <a class="btn btn-primary rounded" href="{% url 'mailing:base' %}" role="button">Назад</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
