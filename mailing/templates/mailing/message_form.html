{% extends 'mailing/base.html' %}

{% block content %}
<div class="col-6">
    <form class="row" method="post">
        <div class="col-6">
            <div class="card">
                {% if object %}
                <p class='card-text'>Редактирование сообщение</p>
                {% else %}
                <p class='card-text'>Создать нового сообщение</p>
                {% endif %}
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                    <a class="btn btn-danger" href="{% url 'mailing:message_list' %}" role="button">Отмена</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
