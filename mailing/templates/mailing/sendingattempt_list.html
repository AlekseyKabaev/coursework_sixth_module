{% extends 'mailing/base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-2">
            {% for sending in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="card-text">Статус рассылки: {{ sending.newsletter }}</p>
                        <p class="card-text">Сообщение: {{ sending.last_attempt_time }}</p>
                        <p class="card-text">Сообщение: {{ sending.status }}</p>
                        <p class="card-text">Сообщение: {{ sending.server_response }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
